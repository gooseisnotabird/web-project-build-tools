<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./js/main.js"></script>
  <link href='./css/main.css' rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tabs__nav">
        <button class="tabs__btn tabs__btn_active">Калькулятор дат</button>
        <button class="tabs__btn">Таймер</button>
      </div>
      <div class="tabs__content">
        <div class="tabs__pane tabs__pane_show">
          <form id="datecalc">
            <label>
              <strong>Первая дата:</strong>
              <input class='dateInputs' type="date" name="firstDate" />
            </label>
            <label>
              <strong>Вторая дата:</strong>
              <input class='dateInputs' type="date" name="secondDate" />
            </label>
            <button class="submitBtn" type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
          </form> 
        </div>
  
        <div class="tabs__pane">
           <form id="timer">
            <div class="timerSetBlock">
              <input type="datetime-local" class="dateInputs" name="setTime">
  
            <button class="submitBtn" type="submit">старт</button>
            </div>
            
            <div id="countdown" class="countdown">
              <div class="countdown-number">
                <span class="days countdown-time"></span>
                <span class="countdown-text">Days</span>
              </div>
              <div class="countdown-number">
                <span class="hours countdown-time"></span>
                <span class="countdown-text">Hours</span>
              </div>
              <div class="countdown-number">
                <span class="minutes countdown-time"></span>
                <span class="countdown-text">Minutes</span>
              </div>
              <div class="countdown-number">
                <span class="seconds countdown-time"></span>
                <span class="countdown-text">Seconds</span>
              </div>
            </div>
  
        </form>
  
        </div>
      </div> 
    </div>
  </div>
  


</body>

</html>
