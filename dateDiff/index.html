<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./js/main.js"></script>
</head>
<body>

  <form id="datecalc">
    <h3>Калькулятор дат</h3>
    <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
    </label>
    <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form> 



  <form id="timer">
    <h3>Таймер</h3>
    <div>
      <input type="button" value='start' id='startBtn'>
      <input type="button" value='stop' id='stopBtn'>
      <input type="button" value='reset' id='resetBtn'>
    </div>
    <div>
      <h3 id='showTime'></h3>
    </div>
  </form>

  <script defer src="js/timer.js"></script> 

</body>

</html>
